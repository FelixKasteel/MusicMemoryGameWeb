<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-info">
        <div id="playerList"></div> 
        <div class="control-buttons">
            <button id="addPlayerBtn" class="button">+</button>
            <button id="removePlayerBtn" class="button">-</button>
        </div>
        <button id="PlayerBtn">Player</button>

        <div class="player-modal" id="playerModal" style="display: none;">
            <h3>Add New Player</h3>
            <select id="colorSelect">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="cyan">Cyan</option>
                <option value="rosa">Rosa</option>
            </select>
            <input type="text" id="playerName" placeholder="Enter Player" />
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="savePlayerBtn">Add Player</button>
                <button id="cancelPlayerBtn">Cancel</button>
            </div>
        </div>

        <!-- Restart Button (only icon) -->
        <button id="startBtn">
            Start</button>
        <button id="cardsOptionBtn">Cards</button>
    </div>
    <!-- Main Content (Memory Cards Grid) -->
    <div class="main-content">
        <div class="grid" id="grid">
            <!-- Cards will be dynamically created here -->
        </div>
    </div>

    <audio id="clickSound" src="/clickSounds/updateHighlight.mp3" preload="auto"></audio>

    <div id="winModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); text-align:center; z-index:1000;">
    <h2 id="winnerMessage"></h2>
    <button id="toggleClickCountBtn">Show Statistics</button>
    <button onclick="location.reload()">Play Again</button>
    </div>

    <div class="cards-OptionView" id="cardsOptionView">
        <p>Apply your Pair Number:</p> <!-- Title text -->
        <input type="range" id="cardsSlider" min="1" max="40" value="1"> <!-- Slider -->
        <p>Number of Pairs: <span id="pairsCount">1</span></p> <!-- Display number of pairs -->
        <div id="littleGrid" class="littleGrid"></div> <!-- Grid preview here -->
        <button id="cardsBtn">Apply</button> 
        <button id="cancelBtn">Cancel</button>
    </div>

    <div class="cards-OptionView" id="playerOptionView">
        <h2>Add new Players</h2><div class="color-options" id="colorOptions"></div>
        <input type="text" id="playerName" placeholder="Enter player name" />
        <button id="addPlayerBtn">Add</button>
        <button id="cancelplBtn">Cancel</button>
        <div class="player-list" id="playerList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
